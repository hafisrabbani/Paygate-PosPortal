version: '3.8'

services:
  app:
    build: .
    container_name: paygate-posportal-app
    environment:
      - PORT=5000
      - NODE_ENV=development
      - APP_URL=http://localhost:5000
      - APP_NAME=Paygate-PosPortal
      - APP_VERSION=1.0.0
      - APP_LENGTH_API_KEY=32
      - APP_TIMEZONE=Asia/Jakarta
      - MERCHANT_CODE=T9403
      - MERCHANT_KEY=DEV-nOqEQ9h8bBUHRc4SvjH6OzGwHTPMsnOgK0JxzDq3
      - PRIVATE_KEY=6EkU8-kHGQE-ZDWas-DPZgd-8wTMb
      - SANDBOX=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=db_pos_portal
      - DB_USERNAME=devopsadmin
      - DB_PASSWORD=devops1
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - paygate-network

  db:
    image: mysql:5.7
    container_name: paygate-posportal-db
    environment:
      MYSQL_ROOT_PASSWORD: devops1
      MYSQL_DATABASE: db_pos_portal
      MYSQL_USER: devopsadmin
      MYSQL_PASSWORD: devops1
    ports:
      - "3306:3306"
    networks:
      - paygate-network
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
      - db_data:/var/lib/mysql

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana.datasources.json:/etc/grafana/grafana.datasources.json:ro
    ports:
      - "3000:3000"

  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"

networks:
  paygate-network:
    driver: bridge

volumes:
  db_data:

